{% extends "layout.html" %} {% block content %}
<link rel="stylesheet" href="/css/pc/book.css" />
<section id="ns_book">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="book">
                    <div class="content">
                        <ul>
                            {% for book in bookList %}
                            <li class="box">
                                <div class="box-left">
                                    <img src="{{book.imgurl}}" alt="封面图" width="125px" height="100px">
                                </div>
                                <div class="box-right">
                                    <span class="bookname">{{book.title}}</span>
                                    <p class="book-time">{{book.createdAt | dateformate}}</p>
                                    <a href="/book/{{book.id}}">
                                        <button class="btn btn-default btn-info" type="submit">阅读</button>
                                    </a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="footer">
                        <h5>更多内容敬请期待</h5>
                    </div>
                </div>
            </div>
            <div class="slider col-md-3 hidden-sm hidden-xs">
                {% include "slider.html" ignore missing %}
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.js"></script>
<script></script>
{% endblock %}
